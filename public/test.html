    <style media="screen">

        .container {
            width: 208px;
            height: 93px;
            position: relative;
            margin: 0 auto 40px;
            border: 1px solid #CCC;
            -webkit-perspective: 1100px;
            -moz-perspective: 1100px;
            -o-perspective: 1100px;
            perspective: 1100px;
            overflow: hidden;
        }


        #carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .ready #carousel {
            -webkit-transition: -webkit-transform 1s;
            -moz-transition: -moz-transform 1s;
            -o-transition: -o-transform 1s;
            transition: transform 1s;
        }

        #carousel.panels-backface-invisible img {
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        #carousel img {
            display: block;
            position: absolute;
            width: 184px;
            height: 69px;
            left: 10px;
            top: 10px;
            border: 2px solid black;
            line-height: 116px;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .ready #carousel img {
            -webkit-transition: opacity 1s, -webkit-transform 1s;
            -moz-transition: opacity 1s, -moz-transform 1s;
            -o-transition: opacity 1s, -o-transform 1s;
            transition: opacity 1s, transform 1s;
        }

    </style>

<script src="js/modernizr.js"></script>
<script>
    var transformProp = Modernizr.prefixed('transform');

    function Carousel3D ( el ) {
        this.element = el;

        this.rotation = 0;
        this.panelCount = 0;
        this.theta = 0;
    }

    Carousel3D.prototype.modify = function() {

        var panel, angle, i;

        this.panelSize = this.element['offsetWidth'];
        this.rotateFn = 'rotateY';
        this.theta = 360 / this.panelCount;

        // do some trig to figure out how big the carousel
        // is in 3D space
        this.radius = Math.round( ( this.panelSize / 2) / Math.tan( Math.PI / this.panelCount ) );

        theta_pass = this.theta;
        radius_pass = this.radius;
        rotateFn_pass = this.rotateFn;

        $(this.element).children().each(function(i, panel) {
            angle = theta_pass * i;
            // rotate panel, then push it out in 3D space
            $(panel).css(transformProp, rotateFn_pass + '(' + angle + 'deg) translateZ(' + radius_pass + 'px)');
        });

        // adjust rotation so panels are always flat
        this.rotation = Math.round( this.rotation / this.theta ) * this.theta;

        this.transform();

    };

    Carousel3D.prototype.transform = function() {
        // push the carousel back in 3D space,
        // and rotate it
        $(this.element).css(transformProp, 'translateZ(-' + this.radius + 'px) ' + this.rotateFn + '(' + this.rotation + 'deg)');
    };



    var init = function() {
        var carousel = new Carousel3D( document.getElementById('carousel') );


        // populate on startup
        carousel.panelCount = $('#carousel').find('img').length
        carousel.modify();

        setTimeout( function(){
            $('body').addClass('ready');
        }, 0);

        setInterval(function() {
            carousel.rotation += carousel.theta * 1 * -1;
            carousel.transform();
        }, 200);

    };

    $(document).ready(init());
</script>
